{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}

<h1>Sign Up and Join the Roadie Community Here!</h1>

{% if error_message %}<p class="red-text">{{error_message}}</p>{% endif %}

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="signup">
</form>

{% endblock %}
