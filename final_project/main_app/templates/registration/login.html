{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}

<h1>Welcome back!</h1>
<h2>Log in Here</h2>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
