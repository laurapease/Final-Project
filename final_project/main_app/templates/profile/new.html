{% extends 'base.html' %}

{% block title %}
Set Up Account
{% endblock %}

{% block content %}

<h1>Welcome!</h1>
<h6>Finish setting your account up below:</h6>

<form method="POST" action="{% url 'new_profile' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="Create Profile">
</form>

{% endblock %}
